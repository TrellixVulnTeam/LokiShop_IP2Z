
<section class="mbr-gallery mbr-slider-carousel cid-qNv8umrOTW" id="gallery2-y">


  <div class="container">
    <div><!-- Filter -->
      <div class="mbr-gallery-filter container gallery-filter-active">
        <ul  buttons="0">
          <li class="mbr-gallery-filter-all"><a class="btn btn-md btn-primary active display-7" href="">Tất cả</a>
          </li>
        </ul>
      </div>
      <!-- Gallery -->
      <div class="mbr-gallery-row">
        <div class="mbr-gallery-layout-default">
          <div>
            <div>
			  
              <div *ngFor="let phone of phones" class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="Dành cho phone">
                <div href="#lb-gallery2-y" data-slide-to="0" data-toggle="modal"><img src="{{phone.data.imageUrl}}"
                                                                                      alt=""><span
                  class="icon-focus"></span><span
                  class="mbr-gallery-title mbr-fonts-style display-7">{{phone.data.name}}</span></div>
              </div>
			 
              <div *ngFor="let phone of phones" class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false" data-tags="Tablet">
                <div href="#lb-gallery2-y" data-slide-to="4" data-toggle="modal"><img src="{{phone.data.imageUrl}}"
                                                                                      alt=""><span
                  class="icon-focus"></span><span
                  class="mbr-gallery-title mbr-fonts-style display-7">{{phone.data.name}}</span></div>
              </div>
              
              
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <!--Lightbox -->
      <div data-app-prevent-settings="" class="mbr-slider modal fade carousel slide" tabindex="-1" data-keyboard="true"
           data-interval="false" id="lb-gallery2-y">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <ol class="carousel-indicators">
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" class=" active" data-slide-to="0"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="1"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="2"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="3"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="4"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="5"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="6"></li>
                <li data-app-prevent-settings="" data-target="#lb-gallery2-y" data-slide-to="7"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active"><img src="assets/images/gallery00.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery01.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery02.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery03.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery04.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery05.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery06.jpg" alt=""></div>
                <div class="carousel-item"><img src="assets/images/gallery07.jpg" alt=""></div>
              </div>
              <a class="carousel-control carousel-control-prev" role="button" data-slide="prev"
                 href="#lb-gallery2-y"><span class="mbri-left mbr-iconfont" aria-hidden="true"></span><span
                class="sr-only">Previous</span></a><a class="carousel-control carousel-control-next" role="button"
                                                      data-slide="next" href="#lb-gallery2-y"><span
              class="mbri-right mbr-iconfont" aria-hidden="true"></span><span class="sr-only">Next</span></a><a
              class="close" href="#" role="button" data-dismiss="modal"><span class="sr-only">Close</span></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
