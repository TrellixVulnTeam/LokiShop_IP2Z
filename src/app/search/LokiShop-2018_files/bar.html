<!DOCTYPE html>
<!-- saved from url=(0091)https://lokishop-2018.bizwebvietnam.net/admin/bar?u=http://lokishop-2018.bizwebvietnam.net/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./bar.css" rel="stylesheet">
    <script src="./jquery-2.1.3.min.js.tải xuống" type="text/javascript"></script>

    <script type="text/javascript">
    function setCookie(c_name, value, exdays) {
      var exdate=new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString()+";path=/admin");
      document.cookie=c_name + "=" + c_value;
    }

    jQuery(document).ready(function($){

      cache = {};
      cache.$storefrontBar = $('#storefront-bar');
      cache.$storefrontBarMinimized = $('#storefront-bar-minimized');


      $('a:not(.no-bar-redirect)').click(function(event) {
        event.preventDefault();
        window.top.location = $(this).attr('href');
        return false;
      });

      $("#show-admin-bar").click(function(elem){
        $('#admin-bar').show();

        cache.$storefrontBar.fadeIn("fast");
        cache.$storefrontBarMinimized.fadeOut("fast");

        window.setTimeout(function () { window.top.postMessage("1", "http://lokishop-2018.bizwebvietnam.net/"); }, 0);
        setCookie("_abv", "1", 730);

        return false;
      });

      $("#close-admin-bar").click(function(elem){
        cache.$storefrontBar.hide();
        cache.$storefrontBarMinimized.fadeIn("fast");
        $("html, body").css("background","transparent")

        window.setTimeout(function () { window.top.postMessage("0", "http://lokishop-2018.bizwebvietnam.net/"); }, 0);
        setCookie("_abv", "0", 730);

        return false;
      });
    });
    </script>
</head>
<body>
    
<header id="storefront-bar">
    <div class="wrapper clearfix">
        <a target="_blank" rel="noreferrer noopener" class="logo admin-bar__item no-bar-redirect" href="https://lokishop-2018.bizwebvietnam.net/admin">
            Dashboard
        </a>    <a target="_blank" rel="noreferrer noopener" class="admin-bar__item no-bar-redirect" href="https://lokishop-2018.bizwebvietnam.net/admin">
            <i class="ico ico-16 ico-view-storefront"></i>Trang quản trị
        </a>    
        <a target="_blank" rel="noreferrer noopener" class="admin-bar__item no-bar-redirect hide-bar-on-mobile" href="https://lokishop-2018.bizwebvietnam.net/admin/themes/editor/650335">
            <i class="ico ico-16 ico-view-storefront"></i>Thiết lập giao diện
        </a>      
        <span class="store-password hide-bar-on-mobile">
                Bạn đang sử dụng gói Dùng thử Bizweb, để truy cập website vui lòng nhập mật khẩu <span><b>hzofdg</b></span>
        </span>
    </div>
    <ul id="admin-bar-actions" class="admin-bar__actions">
        <li><a id="close-admin-bar" class="admin-bar__close no-bar-redirect" href="javascript:void(0)">Hide this bar</a></li>
    </ul>

</header>
<div id="storefront-bar-minimized" class="admin-bar--minimized collapsed">
    <span id="show-admin-bar">show this bar</span>
</div>



</body></html>
