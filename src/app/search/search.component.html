      </aside>
      <div class="category-products products">




        <section class="products-view products-view-grid collection_reponsive">

          <div class="row" *ngIf="results">











            <div *ngFor="let phone of results | filter:keyword" class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
              <div class="product-col">


















                <div class="product-box">
                  <div class="product-thumbnail display_flex">

                    <div class="product_image_list owl_product_item_content owl-carousel not-dot2 owl-loaded owl-drag" data-loop="true" data-dot="false"
                      data-nav='false' data-lg-items='1' data-md-items='1' data-sm-items='1' data-xs-items="1" data-margin='0'>
                      <div class="product-label">

                        <strong class="label">Sale</strong>


                      </div>
                      <div class="owl-stage-outer owl-height" style="height: 200px;">
                        <div class="owl-stage" style="transform: translate3d(-540px, 0px, 0px); transition: 0s; width: 2160px;">

                          <div class="owl-item cloned" style="width: 270px; height: 200px;">
                            <div class="item">
                              <a class="image_link" routerLink="/detail/{{phone.data.category}}/{{phone.id}}" title="{{phone.data.name}}">
                                <img src="{{phone.data.thumb}}" alt="{{phone.data.name}}">
                              </a>
                            </div>
                          </div>
                          <div class="owl-item cloned" style="width: 270px; height: 200px;">
                            <div class="item">
                              <a class="image_link" routerLink="/detail/{{phone.data.category}}/{{phone.id}}" title="{{phone.data.name}}">
                                <img src="{{phone.data.thumb}}" alt="{{phone.data.name}}">
                              </a>
                            </div>
                          </div>
                          <div class="owl-item active" style="width: 182px; height: 200px;">
                            <div class="item">
                              <a style="height: 200px;" class="image_link" routerLink="/detail/{{phone.data.category}}/{{phone.id}}" title="{{phone.data.name}}">
                                <img src="{{phone.data.thumb}}" alt="{{phone.data.name}}">
                              </a>
                            </div>
                          </div>

                        </div>
                      </div>

                    </div>


                    <div style="align-content: center; align-self: center;" class="product-action-grid clearfix">
                      <div *ngIf="phone.data.inStock !== 0" class="action_btn" style="color: #fff; margin: 10px 100px 10px 80px;">
                        Số lượng: {{phone.data.inStock}}
                      </div>
                      <div *ngIf="phone.data.inStock == 0" class="action_btn" style="color: #fff; margin: 10px 100px 10px 80px;">
                        Hết hàng
                      </div>
                    </div>
                  </div>
                  <div class="product-info a-left">
                    <h3 class="product-name">
                      <a routerLink="/detail/{{phone.data.category}}/{{phone.id}}" title="{{phone.data.name}}">{{phone.data.name}}</a>
                    </h3>


                    <div class="price-box clearfix">
                      <span class="price product-price">{{phone.data.sale_price | number}}₫</span>

                      <span *ngIf="phone.data.sale_price < phone.data.price" class="price product-price-old">
                        {{phone.data.price | number}}₫
                      </span>

                    </div>


                  </div>


                </div>
              </div>
            </div>



          </div>

          
          <div class="text-center">

          </div>
