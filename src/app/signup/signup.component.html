  <div class="container margin-bottom-20">
    <h1 class="title-head">
      <a routerLink="#">Đăng ký tài khoản</a>
    </h1>
    <div class="row">
      <div class="col-lg-12 ">
        <div class="page-login">
          <div id="login">
            <span>Nếu chưa có tài khoản vui lòng đăng ký tại đây</span>

            <form accept-charset='UTF-8' action='/account/register' id='customer_register' method='post'>
              <input name='FormType' type='hidden' value='customer_register' />
              <input name='utf8' type='hidden' value='true' />
              <div class="form-signup">

              </div>
              <div class="form-signup clearfix">
                <div class="row">
                  <div class="col-md-6">
                    <fieldset class="form-group">
                      <label> Họ
                        <span class="required">*</span>
                      </label>
                      <input type="text" class="form-control form-control-lg" value="" name="lastName" id="lastName" #lastName placeholder="" required>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset class="form-group">
                      <label>Tên
                        <span class="required">*</span>
                      </label>
                      <input type="text" class="form-control form-control-lg" value="" name="firstName" id="firstName" #firstName placeholder="" required>
                    </fieldset>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <fieldset class="form-group">
                      <label>Email
                        <span class="required">*</span>
                      </label>
                      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control form-control-lg" #customerEmail value="" name="email"
                        id="customerEmail" placeholder="" required="">
                    </fieldset>
                  </div>
                  <div class="col-md-6">

                    <fieldset class="form-group">
                      <label>Mật khẩu
                        <span class="required">*</span>
                      </label>
                      <input #customerPass type="password" class="form-control form-control-lg" value="" name="password" id="password" placeholder="" required>
                    </fieldset>
                  </div>
                </div>


                <div class="col-xs-12 text-xs-left" style="margin-top:30px; padding: 0">
                  <button (click)="signup(lastName.value, firstName.value, customerEmail.value, customerPass.value);" type="summit" value="Đăng ký" class="btn  btn-style btn-primary">Đăng ký</button>
                  <a routerLink="/account/login" class="btn-link-style btn-register" style="margin-left: 20px;text-decoration: underline; ">Đăng nhập</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
