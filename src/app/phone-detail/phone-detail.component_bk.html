<div *ngIf="phone">

  <h2>{{ phone.name | uppercase }} Details</h2>
  <div><span>id: </span>{{phone.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="phone.name" placeholder="name"/>
    </label>
	<button (click)="save()">save</button>
  </div>
  <button (click)="goBack()">go back</button>
</div>
