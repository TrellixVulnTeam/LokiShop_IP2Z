                      <a itemprop="url" routerLink="/">

<div class="container margin-bottom-20">
  <h1 class="title-head">
      <span>Trang quản trị</span>
  </h1>
  <div class="row">
      <div class="col-lg-6">
          <div class="page-login">
              <div id="login">
                  <span>
                      <!--To be updated-->
                  </span>
                  <form accept-charset='UTF-8' action='/account/login' id='customer_login' method='post'>
                      <input name='FormType' type='hidden' value='customer_login' />
                      <input name='utf8' type='hidden' value='true' />
                      <div class="form-signup">

                      </div>
                      <div class="pull-xs-left">
                          <fieldset class="form-group">
                            <input routerLink="/admin/products" class="btn btn-style btn-primary" type="button" value="Quản lý sản phẩm" />
                            <input (click)="login(customerEmail.value, customerPass.value);" class="btn btn-style btn-primary" type="button" value="Quản lý đơn hàng" />
                          </fieldset>
                          <fieldset class="form-group">
                            <input (click)="login(customerEmail.value, customerPass.value);" class="btn btn-style btn-primary" type="button" value="Quản lý người dùng" />
                            <input (click)="login(customerEmail.value, customerPass.value);" class="btn btn-style btn-primary" type="button" value="Quản lý banner quảng cáo" />
                          </fieldset>



                          <div class="pull-xs-left" style="margin-top: 25px;">
                              <input (click)="login(customerEmail.value, customerPass.value);" class="btn btn-style btn-primary" type="submit" value="Đăng nhập" />
                              <input (click)="GoogleLogin();" class="btn btn-style btn-primary" type="submit" value="Đăng nhập với Google" />
                              <a routerLink="/account/signup" class="btn-link-style btn-register" style="margin-left: 20px;text-decoration: underline; ">Đăng ký</a>
                          </div>
                      </div>
                  </form>
              </div>


          </div>
      </div>
      <div class="col-lg-6 h_recover">

          <div id="recover-password" class="form-signup page-login">
              <span>
                  Bạn quên mật khẩu? Nhập địa chỉ email để lấy lại mật khẩu qua email.
              </span>
              <form accept-charset='UTF-8' action='/account/recover' id='recover_customer_password' method='post'>
                  <input name='FormType' type='hidden' value='recover_customer_password' />
                  <input name='utf8' type='hidden' value='true' />
                  <div class="form-signup" style="color: red;">

                  </div>
                  <div class="form-signup clearfix">
                      <fieldset class="form-group">
                          <label>Email
                              <span class="required">*</span>
                          </label>
                          <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control form-control-lg" value="" name="Email"
                              id="recover-email" placeholder="Email" Required>
                      </fieldset>
                  </div>
                  <div class="action_bottom">
                      <input class="btn btn-style btn-primary" style="margin-top: 28px;" type="submit" value="Lấy lại mật khẩu" />

                  </div>
              </form>
          </div>
      </div>
  </div>
</div>



<script type="text/javascript">
  function showRecoverPasswordForm() {
      document.getElementById('recover-password').style.display = 'block';
      document.getElementById('login').style.display = 'none';
  }

  function hideRecoverPasswordForm() {
      document.getElementById('recover-password').style.display = 'none';
      document.getElementById('login').style.display = 'block';
  }


</script>
